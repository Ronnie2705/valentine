<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffe5ec);
      font-family: 'Cursive', 'Segoe UI', sans-serif;
      overflow: hidden; /* Prevents scrollbars if button moves near edge */
      position: relative;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    .container {
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 10;
    }

    .buttons {
      display: flex;
      gap: 50px;
      position: relative;
      min-height: 60px; /* Space for buttons */
      width: 100%;
      justify-content: center;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff80ab);
      color: white;
      font-size: 2rem;
      padding: 20px 60px;
      z-index: 20;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255,77,109,0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #8c8c8c, #b3b3b3);
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      position: relative; /* Starts relative, becomes absolute on hover */
      z-index: 15;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    #celebration {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    #celebration img {
      width: 350px;
      max-width: 90vw;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(255,77,109,0.5);
    }

    #celebration h2 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: pop 0.5s ease;
    }

    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes pop { 0% { transform: scale(0); } 70% { transform: scale(1.2); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <audio id="bgMusic" src="HIM.mp3" loop preload="auto"></audio>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">no</button>
    </div>
  </div>

  <div class="container" id="celebration">
    <h2>YAYYYYY!!! ðŸ¥°ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const celebration = document.getElementById("celebration");
    const bgMusic = document.getElementById("bgMusic");

    // FUNCTION TO PLAY MUSIC
    const playMusic = () => {
        bgMusic.play().then(() => {
            console.log("Music playing!");
            // Remove the listeners once music starts
            window.removeEventListener("mousemove", playMusic);
            window.removeEventListener("touchstart", playMusic);
            window.removeEventListener("click", playMusic);
        }).catch(err => {
            console.log("Waiting for user interaction...");
        });
    };

    // MUSIC AUTOPLAY FIX: Listen for any interaction
    window.addEventListener("click", playMusic);
    window.addEventListener("mousemove", playMusic);
    window.addEventListener("touchstart", playMusic);

    // NO BUTTON MOVEMENT FIX
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevents clicking on mobile, just moves it
        moveButton();
    });

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Calculate available space (viewport minus button size and a small margin)
      const padding = 20;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      // Random position within safe bounds
      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.position = "fixed"; // Using fixed ensures it's relative to the screen
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // YES BUTTON CLICK
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      celebration.style.display = "block";
      playMusic(); // Ensure music is on
    });
  </script>

</body>
</html>
