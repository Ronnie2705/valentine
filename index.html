<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffe5ec);
      font-family: 'Cursive', 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Buttons */
    button {
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: absolute;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff80ab);
      color: white;
      font-size: 2rem;
      padding: 20px 60px;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
    }

    #yesBtn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 8px 20px rgba(255,77,109,0.6);
    }

    #noBtn {
      background: linear-gradient(135deg, #8c8c8c, #b3b3b3);
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    #noBtn:hover {
      animation: wiggle 0.3s;
      background: linear-gradient(135deg, #ff4d6d, #ff80ab);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    /* Celebration screen */
    #celebration {
      display: none;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    #celebration img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(255,77,109,0.5);
    }

    #celebration h2 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: pop 0.5s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" src="faf516ea-ee7c-4da7-879a-995dfe174026.mp3" loop></audio>

  <!-- Question screen -->
  <div class="container" id="question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">no</button>
  </div>

  <!-- Celebration screen -->
  <div class="container" id="celebration">
    <h2>YAYYYYY!!! ðŸ¥°ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const celebration = document.getElementById("celebration");
    const bgMusic = document.getElementById("bgMusic");

    // Play music only on first visit
    const hasVisited = localStorage.getItem("valentineVisited");
    if (!hasVisited) {
      bgMusic.play().catch(() => {
        console.log("Autoplay blocked, music will play on first click.");
      });
      localStorage.setItem("valentineVisited", "true");
    }

    // Make "No" button move but stay on screen
    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show celebration when "Yes" clicked
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      celebration.style.display = "block";
      bgMusic.play().catch(() => {});
    });

    // Fallback: play music on any click
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
