<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 40px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-size: 2rem;
      padding: 20px 60px;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #444;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    #noBtn:hover {
      animation: wiggle 0.3s;
    }

    #celebration {
      display: none;
      text-align: center;
    }

    #celebration img {
      width: 350px;
      border-radius: 20px;
    }

    #celebration h2 {
      font-size: 3rem;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" src="HIM.mp3" loop></audio>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">no</button>
  </div>

  <div class="container" id="celebration">
    <h2>YAYYYYY!!! ðŸ¥°ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const celebration = document.getElementById("celebration");
    const bgMusic = document.getElementById("bgMusic");

    // Play music only on first visit
    const hasVisited = localStorage.getItem("valentineVisited");
    if (!hasVisited) {
      bgMusic.play().catch(() => {
        // Autoplay may be blocked by browser
        console.log("Autoplay blocked, music will play on first click.");
      });
      localStorage.setItem("valentineVisited", "true");
    }

    // Make the "No" button run away
    noBtn.addEventListener("mouseover", () => {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (window.innerWidth - btnWidth);
      const y = Math.random() * (window.innerHeight - btnHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show celebration when "Yes" clicked
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      celebration.style.display = "block";
      bgMusic.play().catch(() => {});
    });

    // Optional: allow music to start if user interacts anywhere
    document.body.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
