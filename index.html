<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 40px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-size: 2rem;
      padding: 20px 60px;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #444;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      position: absolute;
    }

    #celebration {
      display: none;
      text-align: center;
    }

    #celebration img {
      width: 350px;
      border-radius: 20px;
    }

    #celebration h2 {
      font-size: 3rem;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" src="HIM.mp3" autoplay loop></audio>

  <div class="container" id="question">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">no</button>
  </div>

  <div class="container" id="celebration">
    <h2>YAYYYYY!!! ðŸ¥°ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const celebration = document.getElementById("celebration");
    const bgMusic = document.getElementById("bgMusic");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      celebration.style.display = "block";
      bgMusic.play(); // ensures music plays if paused
    });
  </script>

</body>
</html>
